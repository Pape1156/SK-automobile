<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Automobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ======= HEADER ======= -->
  <header>
    <div class="header-left">
      <span class="brand-text">SK AUTOMOBILE</span>
    </div>

    <div class="header-center">
      <img src="Logo1.jpg" alt="Logo SK" class="logo">
    </div>

    <nav class="header-right">
      <ul class="menu">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Nos véhicules</a></li>
        <li><a href="#">Nous contacter</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= SLIDER ======= -->
  <section class="slider-section">
    <div class="slider-track">
        <img src="IMG_2909.jpg" alt="Voiture 1" class="slide-img img-1">
        <img src="IMG_2908.jpg" alt="Voiture 2" class="slide-img img-2">
        <img src="IMG_2915.jpg" alt="Voiture 3" class="slide-img img-3">
        <img src="IMG_2902.jpg" alt="Voiture 4" class="slide-img img-4"> <!-- clone par ex -->
      </div>
      
    <div class="slider-text">
      <h1>Bienvenue chez <br><span>SK AUTOMOBILE</span></h1>
      <a href="#" class="slider-btn">Voir nos véhicules</a>
    </div>
  </section>

  <!-- Script slider -->
  <script src="slider.js"></script>
</body>
</html>
